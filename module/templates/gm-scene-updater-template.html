<div class="gm-scene-updater">
    <h2>Scene Updater</h2>
    <form>
        <div class="form-group">
            <label for="scene-name">Scene Name:</label>
            <input type="text" id="scene-name" placeholder="Enter new scene name">
        </div>
        <div class="form-group">
            <label for="scene-description">Scene Description:</label>
            <textarea id="scene-description" placeholder="Enter scene description"></textarea>
        </div>
        <button type="button" id="update-scene">Update Scene</button>
    </form>
  </div>
