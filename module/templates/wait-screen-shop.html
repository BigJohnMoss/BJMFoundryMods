<div class="wait-screen-shop">
    <div class="shop-header">
      <h2>Welcome to the Wait Screen Shop!</h2>
    </div>
    <p class="shop-description">Explore our features and start your journey to seamless interaction!</p>
    <div class="shop-dropdown">
      <label for="shop-options">Choose an option:</label>
      <select id="shop-options" class="dropdown">
        <option value="default" disabled selected>Select an option</option>
        <option value="buy">Buy Items</option>
        <option value="sell">Sell Items</option>
        <option value="trade">Trade Goods</option>
      </select>
    </div>
    <div class="shop-buttons">
      <button class="shop-button primary">Confirm</button>
      <button class="shop-button secondary">Cancel</button>
    </div>
  </div>
